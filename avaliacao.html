<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Avaliação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tela Inicial</h1>
  </header>
  <section>
    <div id="entrar">
      <h2>Entrar</h2>
      <form class="login" action="avaliacao.html" method="get">
        <label for="login">Login:</label>
        <input type="text" name="login" placeholder="Digite aqui o seu login">
        <label for="senha">Senha:</label>
        <input type="password" name="senha" placeholder="Digite aqui a sua senha"><br />
        <button type="submit" class="enviar-login">Entrar</button>
      </form>
      <p>
        <a href="#">Esqueceu a senha?</a>
      </p>
    </div>
    <div id="cadastrar">
      <h2>Cadastrar</h2>
      <form class="cadastrar" action="avaliacao.html" method="get">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Digite aqui o seu nome"><br>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" placeholder="Digite aqui o seu sobrenome"><br>
        <label for="email">E-mail:</label>
        <input type="text" name="email" placeholder="Digite aqui o seu e-mail"><br>
        <label for="login">Login:</label>
        <input type="text" name="login" placeholder="Digite aqui o seu login"><br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" placeholder="Digite aqui a sua senha"><br>
        <button type="submit" class="enviar-cadastro">Cadastrar</button>
      </form>
    </div>
  </section>
  <footer>
    <span>&copy; Desenvolvido por Vinícius Gugelmin - 2020</span>
  </footer>
</body>
</html>
